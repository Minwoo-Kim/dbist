log4j.rootLogger=INFO, console, file
log4j.category.net.sf.common.util=DEBUG
log4j.category.net.sf.oxm=DEBUG
log4j.category.org.dbist=DEBUG

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %-5p [%t] - %m - %c(%L)%n

#log4j.appender.file=org.apache.log4j.RollingFileAppender
#log4j.appender.file.MaxFileSize=10240KB
#log4j.appender.file.MaxBackupIndex=1
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=../logs/dbist-example
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %-5p [%t] - %m - %c(%L)%n